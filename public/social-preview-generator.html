<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V Design Social Preview Generator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Playfair Display", serif;
        background: linear-gradient(135deg, #365545 0%, #2c4437 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .preview-container {
        width: 1200px;
        height: 630px;
        background: linear-gradient(135deg, #365545 0%, #2c4437 100%);
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .background-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 25% 25%,
            rgba(255, 255, 255, 0.1) 2px,
            transparent 2px
          ),
          radial-gradient(
            circle at 75% 75%,
            rgba(255, 255, 255, 0.1) 2px,
            transparent 2px
          );
        background-size: 50px 50px;
      }

      .content {
        text-align: center;
        color: white;
        z-index: 2;
        position: relative;
        padding: 40px;
      }

      .logo {
        width: 120px;
        height: 120px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        margin: 0 auto 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: bold;
        border: 3px solid rgba(255, 255, 255, 0.2);
      }

      .title {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .subtitle {
        font-size: 24px;
        font-weight: 400;
        margin-bottom: 30px;
        opacity: 0.9;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .tagline {
        font-size: 18px;
        opacity: 0.8;
        font-style: italic;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .accent-line {
        width: 100px;
        height: 3px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.6),
          transparent
        );
        margin: 20px auto;
      }

      .geometric-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .shape {
        position: absolute;
        border: 2px solid rgba(255, 255, 255, 0.1);
      }

      .shape-1 {
        top: 10%;
        right: 10%;
        width: 80px;
        height: 80px;
        transform: rotate(45deg);
      }

      .shape-2 {
        bottom: 15%;
        left: 8%;
        width: 60px;
        height: 60px;
        border-radius: 50%;
      }

      .shape-3 {
        top: 60%;
        right: 20%;
        width: 40px;
        height: 40px;
        transform: rotate(30deg);
      }
    </style>
  </head>
  <body>
    <div class="preview-container">
      <div class="background-pattern"></div>
      <div class="geometric-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>
      <div class="content">
        <div class="logo">V</div>
        <div class="title">V Design Studio</div>
        <div class="accent-line"></div>
        <div class="subtitle">Architecture & Interior Design</div>
        <div class="tagline">Crafting timeless spaces in Pune, India</div>
      </div>
    </div>

    <script>
      // Instructions for generating the image:
      // 1. Open this file in a browser
      // 2. Take a screenshot of the preview area (1200x630px)
      // 3. Save as social-preview.jpg in the public/images folder
      // 4. Update the layout.tsx to use this new image

      console.log("Social Preview Generator Ready");
      console.log(
        "Take a screenshot of the preview area and save as social-preview.jpg"
      );
    </script>
  </body>
</html>
